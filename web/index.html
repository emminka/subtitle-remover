<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Subtitle remover</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
        body {
            background-color: #c2b9b0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button:enabled {
            background-color:#b7df78;
            color: #3A3541;
            border: solid 1px #3A3541;
            border-radius: 12px;
            width: 230px;
            padding: 20px 32px;
            margin: 0 auto;
        }

        button:active {
            pointer-events: none;
        }

        button:hover {
            cursor: pointer;
        }

        button:hover:disabled {
            cursor: default;
        }

        button:disabled {
            background-color: #879b6a;
            color: #3A3541;
            border: solid 1px #3A3541;
            border-radius: 12px;
            width: 230px;
            padding: 20px 15px;
        }

        video {
            display: block;
            float: left;
            width: auto;
            height: 500px;
            margin-bottom: 25px;
            user-drag: none;
            user-select: none;
            margin-right: 10px;
            /*position: fixed;*/
            /*top: 0;
            left: 0;*/          
        }

        select {
            width: 100px;
            height: 30px;
            margin-top: 5px;
            }
        
        label {
			display: block;
			margin-bottom: 10px;
		}

        .canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            background-color:rgba(255,0,0,0.5);
            }

        .size_of_buttons {
            font-size: 22px;
        }

        input[type="file"] {
            display: none;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            left: 0;
            width: 200px;
            height: 100px;
            border: 2px solid#b8e76d;
            background-color:rgba(216, 243, 141, 0.247);
        }

        div.anchor {
            width: 8px;
            height: 8px;
            background-color:#b8e76d;
            position: absolute;
            border: 0;
            border-radius: 5px;
        }

        /* The Modal (background) */
        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
        background-color: #fefefe;
        margin: 20% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 20%; /* Could be more or less, depending on screen size */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        }

        /* The Close Button */
        .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
        }


        /* Center the progress bar */
        #progress_bar {
        width: 80%;
        margin-top: 20px;
        }

    </style>
    <link href="./toastr-master/build/toastr.css" rel="stylesheet"/>
    <script src="./toastr-master/toastr.js"></script>
</head>

<body>
    <div style="display: flex;">
        <video id="uploadedVideo" controls src="" controlsList="nofullscreen"></video>
        <div style="margin-left: 20px;">
            <label for="method_of_removing">Method of Removing:</label>
            <select id="method_of_removing" onchange="getValueofSelect()">
                <option value="default_remove">Remove All</option>
                <option value="kerasss">Subtitles only</option>
            </select>
            <br></br>
            <div id="detect_every_x_sub" style="display:none;">
                <label >Detect subtitles every&nbsp;</label>
                <br></br>
                <input type="number" id="numberInput" min="1" max="200" style="font-size: 14px; width: 40px; height: 15PX;" value="30">
                <label >&nbsp;frames. </label>
            </div>
            <label for="technique_of_removing">Technique of Removing:</label>
            <select id="technique_of_removing" onchange="getValueofSelect()">
                <option value="inpaint_NS">INPAINT_NS</option>
                <option value="inpaint_TELEA">INPAINT_TELEA</option>
                <option value="gaus">Gaussian Blur</option>
                <option value="median">Median Blur</option>
            </select>

        </div>
    </div>

    <!-- modalne okno -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span id ="close_button" class="close" style="display: none;">&times;</span>
        <label for="progress_bar">Subtitles removing progress:</label>
        <progress id="progress_bar" value="0" max="1000"></progress>
        <p id="text_modal">Please wait. The process of deleting subtitles is being initiated. The estimated time for removal is being calculated. </p>
        </div>
    </div>

    <div id="subtitle_area" class="absolute" style="display: none;" >
        <div id="anchor-TL" class="anchor" style="left: -3px; top: -3px;"></div>
        <div id="anchor-BR" class="anchor" style="right: -3px; bottom: -3px;"></div>
    </div> 

    <label for="file-upload" style="display: inline-block;">
        <button type="button" id="UploadVideoButton" class="size_of_buttons">Upload Video</button>
    </label>
    <input id="file-upload" type="file" accept=".mp4" />

    <button type="button" id="SelectAreaButton" class="size_of_buttons" disabled>Select Area</button>
    <button type="button" id="ControlsButton" class="size_of_buttons" disabled>Hide Controls</button>
    <button type="button" id="DeleteSubtitlesButton" class="size_of_buttons" disabled>Delete Subtitles</button>

   <canvas id="canvasOverVideo" class="canvas" style="display: none;"></canvas>
   <script>
    const renderer = require('./renderer.js');
  </script>
    <script>    
        
        let widthOfSubtArea = 0;
        let heightOfSubtArea = 0;
        let leftUpClicked = 0;
        let widthOfVideo = 0;
        let heightOfVideo = 0;
        let leftUpX = 0;
        let leftUpY = 0;
        let RightDownX = 0;
        let RightDownY = 0;
        let videoElement = document.getElementById("uploadedVideo");
        let SelectAreaButton = document.getElementById("SelectAreaButton");
        let ControlsButton = document.getElementById("ControlsButton");
        let DeleteSubtitlesButton = document.getElementById("DeleteSubtitlesButton");
        let filePath;
        let directoryPath;
        let controls_showed = 0; //controls are not showwed
        let metoda_odstranenia = 0; //0 je vsetko, 1 je keras
        let technika_odstranenia = 0; //0 je ns,1 telea, 2 gaus, 3 median
        let detection_on_every_x_frame = 30; 
        let modal = document.getElementById("myModal");
        let span = document.getElementsByClassName("close")[0];

    
        $("#file-upload").change(onFileUpload);

        let WannaHide = function(e){ //is now showed
            //console.log(controls_showed);
            //console.log("YEAH SME TU A SKRYVMAE PANEL");
            $("video").attr("controls", false); //hide them
            document.getElementById("ControlsButton").textContent  = 'Show Controls';
            controls_showed = 0;
            //console.log(controls_showed);

        }

        let WannaShow = function(e){ //is now hide
            //console.log("Wanna show");
            $("video").attr("controls", true); //show them
            document.getElementById("ControlsButton").textContent  = 'Hide Controls';
            controls_showed = 1;
        }

        function onFileUpload(event) {
            filePath = $("#file-upload")[0].files[0].path;
            //console.log(filePath);
            $("video").attr("src", filePath);
            document.getElementById("SelectAreaButton").disabled = false; //urobim tlacitko select area aktivne
            document.getElementById("ControlsButton").disabled = false; //urobim tlacitko hide controls aktivne
            WannaShow();
        }

        function getValueofSelect() {
            const metoda_odstranenia = document.getElementById("method_of_removing").selectedIndex;
            const technika_odstranenia = document.getElementById("technique_of_removing").selectedIndex;
            const numberInput = document.getElementById("numberInput");
            const detect_sub = document.getElementById("detect_every_x_sub");

            //console.log("Metoda je: " + metoda_odstranenia);
            //console.log("Technika je: " + technika_odstranenia);
            if (metoda_odstranenia == 1){
                detect_sub.style.display = "flex";
                //console.log("MAME KERAS");
                detection_on_every_x_frame = numberInput.value;
                //console.log("mame value" + detection_on_every_x_frame);
            }
            else{
                detect_sub.style.display = "none";
                //console.log("NEMAME KERAS");
            }
        }
        document.getElementById("detect_every_x_sub").addEventListener("change", getValueofSelect);
        
        document.getElementById("method_of_removing").onchange = getValueofSelect;
        document.getElementById("technique_of_removing").onchange = getValueofSelect;

        let handleClick = function(e) { 

            if (leftUpClicked == 0){
                leftUpX = (e.clientX + window.pageXOffset);
                leftUpY = (e.clientY + window.pageXOffset);
                leftUpClicked = 1;
                //console.log("lava hore x" + leftUpX)
                //console.log("lava hore y" + leftUpY)
                toastr.options = {
                    "closeButton": false,
                    "debug": false,
                    "newestOnTop": true,
                    "progressBar": false,
                    "positionClass": "toast-top-left",
                    "preventDuplicates": false,
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "5000",
                    "extendedTimeOut": "500",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                    }
                toastr["info"]("Please select down right corner of subtitles area.", "Down Right Corner")
                //alert("Select down right corner of subtitle area");
            }
            else if (leftUpClicked == 1){
                RightDownX = (e.clientX + window.pageXOffset);
                RightDownY = (e.clientY + window.pageXOffset);
                //document.getElementById("subtitle_area").style.display = "inline" ;
                
                WannaShow();
                //console.log("prava dole x" + RightDownX)
                //console.log("prava dole y" + RightDownY)
                //console.log("sirka videa" + widthOfVideo)
                //console.log("vyska videa" + heightOfVideo)

                //console.log("no toto by malo fungovat:::::::")
                heightOfVideo = $("video")[0].videoHeight; //vyska nahraneho videa
                widthOfVideo = $("video")[0].videoWidth; //sirka nahraneho videa

                //console.log("vysoka origo", heightOfVideo)
                //console.log("siroka origo", widthOfVideo);
                heightOfVideoInApp = $("video").height(); //vyska videa v konzole
                widthOfVideoInApp = $("video").width(); //sirka videa v konzole
                //console.log("vysoka app", heightOfVideoInApp)
                //console.log("siroka app", widthOfVideoInApp);

                
                widthOfSubtArea = Math.abs(RightDownX - leftUpX);
                heightOfSubtArea = Math.abs(leftUpY - RightDownY);

                //console.log("sirka" + widthOfSubtArea)
                //console.log("vyska" + heightOfSubtArea)
                //zobrazim ramcek kde su titulky

                $('div.absolute').css('top', leftUpY);
                $('div.absolute').css('left', leftUpX);
                $('div.absolute').css('width', widthOfSubtArea);
                $('div.absolute').css('height', heightOfSubtArea);
                $("#subtitle_area").show();

                console.log("CISLA PO NOVOM")
                console.log("lava hore x" + leftUpX)
                console.log("lava hore y" + leftUpY)
                console.log("prava dole x" + RightDownX)
                console.log("prava dole y" + RightDownY)
                
                

                leftUpClicked = 2;
                document.getElementById("DeleteSubtitlesButton").disabled = false; //urobim tlacitko delete subtitles aktivne

            }
  
            e.preventDefault();
        }

        let SelectAreaClicked = function(e){
            WannaHide();
            leftUpClicked = 0;
            videoElement.addEventListener("click", handleClick, false);
            videoElement.pause();
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": true,
                "progressBar": false,
                "positionClass": "toast-top-left",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "500",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
                }
            toastr["info"]("Please select upper left corner of subtitles area.", "Upper Left Corner")
            //alert("Select upper left corner of subtitle area");
        }

        let ControlsClicked = function(e){
            //console.log("čo tu mame",controls_showed);
            if (controls_showed === 0){ //controls are not showwed
                //console.log
                WannaShow();
            }
            else if (controls_showed === 1){//controls are  showwed
                WannaHide();
            }
        }

        let DeleteSubtitlesClicked = function(e){
            var area_to_be_deleted = document.getElementById("subtitle_area").getBoundingClientRect();
            console.log(area_to_be_deleted.left, area_to_be_deleted.top, area_to_be_deleted.right, area_to_be_deleted.bottom );
            
            metoda_odstranenia = document.getElementById("method_of_removing").selectedIndex;
            technika_odstranenia = document.getElementById("technique_of_removing").selectedIndex;

            leftUpX = area_to_be_deleted.left;
            leftUpY = area_to_be_deleted.top;
            RightDownX = area_to_be_deleted.right;
            RightDownY = area_to_be_deleted.bottom;

            leftUpX = Math.round(-8 -2 -10 +(leftUpX/widthOfVideoInApp) * widthOfVideo) //preisottu o kusok viac pielov, 8 je kvoli umiwstnneniu videa
            leftUpY = Math.round(-8 - 2 - 10 +(leftUpY/heightOfVideoInApp)*heightOfVideo)
            RightDownX = Math.round(-8 - 2+ (RightDownX/widthOfVideoInApp) * widthOfVideo)
            RightDownY = Math.round(- 8 - 2 + (RightDownY/heightOfVideoInApp)*heightOfVideo)

            console.log("Po kliknuti", leftUpX, leftUpY, RightDownX, RightDownY)

            if (0 > detection_on_every_x_frame || 200 < detection_on_every_x_frame){
                toastr.error("Number of frames for detecting subtitles is not in range. Minimal number is 1, maximal is 200.")
                return;
            }
            
            modal.style.display = "block";

            renderer.skript(leftUpX, leftUpY, RightDownX ,RightDownY, filePath, heightOfVideo, widthOfVideo, metoda_odstranenia, technika_odstranenia,detection_on_every_x_frame);
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": true,
                "progressBar": false,
                "positionClass": "toast-top-left",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "10000",
                "extendedTimeOut": "5000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
                }
            toastr.success("Subtitles are being removed and the new video will be saved in the same directory as the uploaded video.", "Removing subtitles")
            
            //alert("Subtitles will be removed and the new video will be saved in the same directory as the uploaded video.")
        }

        SelectAreaButton.addEventListener("mousedown", SelectAreaClicked, false);
        DeleteSubtitlesButton.addEventListener("mousedown", DeleteSubtitlesClicked, false);
        ControlsButton.addEventListener("mousedown", ControlsClicked, false);

        // draggable dots around subtitle area
        let currentlyDraggedDot = null;


        //TL = top left
        function startDragTL(e) {
            currentlyDraggedDot = "TL";
        }

        function dragTL(e) {
            if (currentlyDraggedDot == "TL") {
                $("#subtitle_area").css("left", e.x);
                $("#subtitle_area").css("top", e.y);
            }
        }

        function stopDragTL(e) {
            currentlyDraggedDot = null;
        }
        
        //BR = bottom right
        function stopDragBR(e) {
            currentlyDraggedDot = null;
        }

        function startDragBR(e) {
            currentlyDraggedDot = "BR";
            //console.log("Start");
        }
        
        function dragBR(e) {
            //console.log("Drag", currentlyDraggedDot);
            if (currentlyDraggedDot == "BR") {
                const sbLeft = parseInt($("#subtitle_area").css("left"), 10);
                const sbTop = parseInt($("#subtitle_area").css("top"), 10);
                
                $("#subtitle_area").css("width", e.x - sbLeft);
                $("#subtitle_area").css("height", e.y - sbTop);

                console.log("Som tu", sbLeft, sbTop, e.x, e.y)

            }
        }

        function openModal() {

        }


        document.getElementById("anchor-TL").addEventListener("mousedown", startDragTL);
        document.body.addEventListener("mousemove", dragTL);
        document.body.addEventListener("mouseup", stopDragTL);

        document.getElementById("anchor-BR").addEventListener("mousedown", startDragBR);
        document.body.addEventListener("mousemove", dragBR);
        document.body.addEventListener("mouseup", stopDragBR);

        // Get the modal element
        // Get the close button element
        var closeBtn = document.getElementsByClassName("close")[0];

        // Attach a click event listener to the close button
        closeBtn.addEventListener("click", function() {
        // Hide the modal by setting the display style to "none"
        window.close();
        });

    </script>
</body>

</html>
